<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Chomene Investment Limited</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="logo">Chomene Investment Limited</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <section class="contact-intro">
      <h2>Get in Touch</h2>
      <p>Have questions or need a quote? We'd love to hear from you.</p>
      <p><strong>Email:</strong> info@chomeneinvestment.limited.com<br />
         <strong>Phone:</strong> +260 976 911 338</p>
    </section>

    <section class="contact-form-section">
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Chomene Investment Limited. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
